<html>
  <head>
    <title>Student Management System</title>
    <!-- css section -->
    <link href="/css/nprogress.css" rel="stylesheet" />
    <link href="/css/jquery.dataTables.min.css" rel="stylesheet" />
    <link href="/css/sb-admin-2.min.css" rel="stylesheet" />
    <link href="/css/fontawesome.min.css" rel="stylesheet" />
    <link href="/css/admin.css" rel="stylesheet" />
    <!-- css section -->
    <!-- script section -->
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.dataTables.min.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/nprogress.js"></script>
    <script src="/js/jquery.toaster.js"></script>
    <script src="/js/jquery.validate.min.js"></script>
    <!-- script section -->
  </head>

  <body>
    <!-- Page Wrapper -->
    <div id="wrapper">
      <div id="sidebar"></div>
      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <div id="header"></div>
          <div class="container-fluid">
            <!--content -->
            <div id="list" class="hide">
              <div class="form-actions mt-3 mb-3">
                <div class="text-right">
                  <button
                    class="btn btn-info btn-icon-split"
                    onclick="page.showEntry()"
                  >
                    <span class="icon text-white-50">
                      <i class="fas fa-plus"></i>
                    </span>
                    <span class="text">Add</span>
                  </button>
                </div>
              </div>
              <div class="card shadow">
                <div class="card-header">
                  <h6 class="m-0 font-weight-bold text-info">Course List</h6>
                </div>

                <div class="card-body">
                  <table
                    id="grid"
                    class="table table-striped table-bordered"
                    style="width:100%"
                  ></table>
                </div>
              </div>
            </div>
            <form
              id="entryForm"
              class="hide"
              onsubmit="return page.submitform(event,this);"
              novalidate
              autocomplete="off"
            >
              <div class="form-actions mt-3 mb-3">
                <div class="text-right">
                  <button
                    class="btn btn-info btn-icon-split"
                    onclick="page.showList()"
                  >
                    <span class="icon text-white-50">
                      <i class="fas fa-list"></i>
                    </span>
                    <span class="text">List</span>
                  </button>
                </div>
              </div>
              <div class="card shadow">
                <div class="card-header">
                  <h6 class="m-0 font-weight-bold text-info">Course</h6>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label>Name <span class="text-danger">*</span></label>
                        <input
                          autocomplete="off"
                          id="Name"
                          required
                          type="text"
                          class="form-control"
                          name="Name"
                        />
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label
                          >Duration <span class="text-danger">*</span></label
                        >
                        <input
                          autocomplete="off"
                          id="Duration"
                          required
                          type="text"
                          class="form-control"
                          name="Duration"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <input
                          name="fileupload"
                          onchange="page.fileupload(this)"
                          type="file"
                        />
                      </div>
                    </div>
                    <div class="col-md-1 text-center">
                      <a target="_blank" id="preview" class="hide"
                        ><i class="fa fa-2x fa-file-alt"></i>
                        <div>Course</div>
                      </a>
                    </div>
                  </div>
                </div>
                <div class="card-footer">
                  <div class="form-actions">
                    <button type="submit" class="btn btn-info btn-icon-split">
                      <span class="icon text-white-50">
                        <i class="fas fa-save"></i>
                      </span>
                      <span class="text">Save Changes</span>
                    </button>
                    <button
                      type="button"
                      onclick="page.showList()"
                      class="btn btn-secondary btn-icon-split"
                    >
                      <span class="icon text-white-50">
                        <i class="fas fa-times"></i>
                      </span>
                      <span class="text">Cancel</span>
                    </button>
                  </div>
                </div>
              </div>
            </form>
            <!--content -->
          </div>
        </div>
        <!-- Main Content -->
        <div id="footer"></div>
      </div>
      <!-- Content Wrapper -->
    </div>
    <!-- Page Wrapper -->
    <!-- script section -->
    <script src="/js/app/base.js"></script>
    <script src="/js/app/course.js"></script>
    <!-- script section -->
  </body>
</html>
